<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p>Нажмите кнопку ниже, чтобы отправить данные в бот:</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;

        // Функция отправки данных
        function sendData() {
            const data = {
                name: "John Doe",
                age: 30,
                message: "Привет из WebApp!"
            };

            // Отправляем данные в бот
            // tg.sendData(JSON.stringify(data));
            
            // tg.sendData(JSON.stringify(data), (error) => {
            //     if (error) {
            //         tg.showAlert("Ошибка при отправке данных:");
            //     } else {
            //         tg.showAlert("Данные успешно отправлены");
            //     }
            // });

             try {
                tg.sendData(JSON.stringify(data));
                tg.showAlert("Данные отправлены!");
            } catch (error) {
                console.error("Ошибка при отправке данных:", error);
                tg.showAlert("Ошибка при отправке данных!");
            }

            // Показываем сообщение об успехе
            // tg.showAlert("Данные отправлены!");
        }

        // Настройка параметров WebApp (например, изменяем цвет темы)
        tg.MainButton.text = "Готово";
        tg.MainButton.show();
    </script>
</body>
</html>
